<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Ui</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <div id="heading">
            <h1>Feedback Ui</h1>

        </div>
        <div class="rating-container" id="rating-container">
            <div class="rating" >
                <img src="https://cdn-icons-png.flaticon.com/128/725/725099.png" alt="">

                <small>unhappy</small>
            
        </div>
        <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/128/725/725085.png" alt="">

            <small>partially happy</small>
        
        </div>
        <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/166/166538.png" alt="">

        <small>happy</small>
    
        </div>
        </div>

        
        <button class="btn" id="btn">
                send review
        </button>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
